<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Configurateur PC - Connexion</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="auth-box">
            <h1>üñ•Ô∏è Configurateur PC</h1>
            
            <div class="tabs">
                <button class="tab-btn active" data-tab="login">Connexion</button>
                <button class="tab-btn" data-tab="register">Inscription</button>
            </div>

            <!-- Formulaire de connexion -->
            <form id="login-form" class="auth-form active">
                <h2>Connexion</h2>
                <div class="form-group">
                    <label for="login-email">Email</label>
                    <input type="email" id="login-email" required placeholder="admin@configurateurpc.com">
                </div>
                <div class="form-group">
                    <label for="login-password">Mot de passe</label>
                    <input type="password" id="login-password" required placeholder="admin123">
                </div>
                <button type="submit" class="btn btn-primary">Se connecter</button>
                <div id="login-error" class="error-message"></div>
            </form>

            <!-- Formulaire d'inscription -->
            <form id="register-form" class="auth-form">
                <h2>Inscription</h2>
                <div class="form-group">
                    <label for="register-name">Nom</label>
                    <input type="text" id="register-name" required>
                </div>
                <div class="form-group">
                    <label for="register-email">Email</label>
                    <input type="email" id="register-email" required>
                </div>
                <div class="form-group">
                    <label for="register-password">Mot de passe</label>
                    <input type="password" id="register-password" required minlength="6">
                </div>
                <button type="submit" class="btn btn-primary">S'inscrire</button>
                <div id="register-error" class="error-message"></div>
            </form>

            <div class="demo-credentials">
                <p><strong>Compte d√©mo :</strong></p>
                <p>üìß admin@configurateurpc.com</p>
                <p>üîë admin123</p>
            </div>
        </div>
    </div>

    <script src="auth.js"></script>
</body>
</html>
